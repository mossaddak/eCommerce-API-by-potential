<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <title>Products</title>
    <style>
        .active.fade-bottom {
            animation: fade-bottom 1s ease-in;
        }

        @keyframes fade-bottom {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- nav bar -->
    <section class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light container py-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">MOSSADDAK</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </section>

    <section class="container">
        {% load static %}
        <!-- slider -->

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static '1_banner.png' %}" class="d-block w-100" alt="first banner image">
                </div>
                <div class="carousel-item">
                    <img src="{% static '1_banner.png' %}" class="d-block w-100" alt="second banner image">
                </div>
                <div class="carousel-item">
                    <img src="{% static '1_banner.png' %}" class="d-block w-100" alt="third banner image">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </section>


    <!-- products -->

    <section class="container">
        <div class="mt-4">
            <h6><span class="bg-dark text-light p-2">All products</span></h6>
            <div class="row justify-content-center" id="productList">
                {% for product in products %}
                <div class="card col-md-3 m-4 reveal fade-bottom" style="width: 18rem;">
                    <img src="{{product.image.url}}" class="mt-3" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{product.title|truncatechars:23}}</h5>
                        <b><span>{{product.price}}</span></b>
                        <p class="card-text">{{product.description|truncatechars:23}} <a href="#">more</a></p>
                        <a href="#" class="btn btn-dark">Add to Cart</a>
                        <a href="#" class="btn btn-dark">Buy</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-4 bg-light mt-3">
        <div class="text-center py-2">
            <a href="#" class="m-2">About</a>
            <a href="#" class="m-2">Home</a>
            <a href="#" class="m-2">Terms & Conditions</a>
            <a href="#" class="m-2">Popular Products</a>
        </div>
        <div class="container text-center py-2">
            <span class="text-muted">Â© 2024 - Mossaddak</span>
        </div>
    </footer>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script>
        function reveal() {
            var reveals = document.querySelectorAll(".reveal");

            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                var elementVisible = 30;

                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add("active");
                } else {
                    reveals[i].classList.remove("active");
                }
            }
        }
        window.addEventListener("scroll", reveal);
    </script>



</body>

</html>
